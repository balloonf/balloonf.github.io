<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Static Asset Archive - HTML, Images, Videos">
    <title>Personal Archive | Static Asset Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">ðŸ“¦ Personal Archive</h1>
            <p class="header__subtitle">Static Asset Library for Web Projects, Images & Videos</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-section">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="ðŸ” Search files by name..."
                    autocomplete="off"
                >
            </div>

            <!-- Category Tabs -->
            <div class="tabs">
                <button class="tab active" data-category="all">All</button>
                <button class="tab" data-category="html">Web Projects</button>
                <button class="tab" data-category="img">Images</button>
                <button class="tab" data-category="video">Videos</button>
            </div>

            <!-- File List Container -->
            <div id="file-list" class="file-list">
                <!-- Files will be dynamically loaded here by main.js -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>ðŸ˜• No files found</p>
                <small>Try adjusting your search or filter</small>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Personal Archive. Hosted on GitHub Pages.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
